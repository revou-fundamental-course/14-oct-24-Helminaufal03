        </div>

        <section class="headquarters">

            <div class="locations">
                <div class="location">

                    <img class="circle-img" src="C:\Users\Helmi\OneDrive\Dokumen\GitHub\14-oct-24-Helminaufal03\assets\Ikon Malang.png" alt="Malang Icon">

                <p>Malang</p>

        <section id="contact" class="message-us">
            <h2>Message Us</h2>
            <form>
                <label for="name">Nama</label>
                <input type="text" id="name" name="name">
                                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone">
                                <label for="message">Pesan</label>
                <textarea id="message" name="message"></textarea>
                                <button type="submit">Submit</button>
            </form>
            <div class="user-info"></div>
        </section>
    </main>
    <footer>
        <p>Created By RevoU</p>
    </footer>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const userInfo = document.querySelector(".user-info");
        
        const userName = prompt("Please enter your name:");
        document.getElementById("user-name").textContent = userName;
        
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;
            const userContent = `
                <p>Nama: ${name}</p>
                <p>Email: ${email}</p>
                <p>Nomor Telepon: ${phone}</p>
                <p>Pesan: ${message}</p>
            `;
            userInfo.innerHTML = userContent;
        });
    });
    </script>
